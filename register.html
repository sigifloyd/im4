<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-header">
      <!-- Ersetze den Pfad durch dein tatsÃ¤chliches Bild -->
      <img src="assets/Logo MediBuddy.png" alt="Logo" />
    </div>

    <h1>Registration</h1>

    <form id="registerForm" action="">
      <label for="vorname">Vorname</label>
      <input id="vorname" type="text" />

      <label for="name">Nachname</label>
      <input id="name" type="text" />

      <label for="email">E-Mail</label>
      <input id="email" type="email" />

      <label for="geburt">Geburtsdatum</label>
      <input id="geburt" type="date" />

      <label for="passwort">Passwort</label>
      <input id="passwort" type="password" />

      <label for="passwort2">Passwort wiederholen</label>
      <input id="passwort2" type="password" />

      <div class="checkbox-container">
        <input type="checkbox" id="datenschutz" />
        <label for="datenschutz">Einwilligung in <b>Datenschutzbestimmungen</b></label>
      </div>

      <button type="submit">Registrieren</button>
    </form>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
